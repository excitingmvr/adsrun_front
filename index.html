  <script>

  function onLoginComplete(email,id,nickname,fcmtoken,snsType,os){
    //alert("onLoginComplete Call")
    //alert("email:"+email+ " id:"+ id+ " nickname:"+ nickname+ " fcmtoken:"+ fcmtoken+ " snsType:"+ snsType+' os:'+os)
   
    window.postMessage({ id: id, email : email, fcmtoken : fcmtoken, profile : nickname, snsType : snsType, osInfo : os })
  }  

   function onFcmAction(action){
    window.localStorage.setItem('isNew', action);
    console.log('onFcmAction action:'+action);
    //window.location.href='http://adsrun-front-test.s3-website.ap-northeast-2.amazonaws.com'+action;
    if(action != null && action != '') {
      setTimeout(function(){location.href='https://app.adsrun.kr'+action;},250);
      // setTimeout(function(){location.href='http://adsrun-front-test.s3-website.ap-northeast-2.amazonaws.com'+action;}, 250);
    }
  }

  function pop_url(url){
      console.log('pop)url:'+url);

      if(navigator.userAgent.match(/ADSRUN_APP_IOS/i)){
          window.webkit.messageHandlers.pop.postMessage(url+"");
      }else if(navigator.userAgent.match(/ADSRUN_APP_ANDROID/i)){
          window.adsrunApp.pop(url);
      }else {
          window.open(url);
      }      
    }

  function onAppVersion(version) {
    console.log('onAppVersion:'+version);
    window.postMessage({version : version})
  }  
  
  </script>
